<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn_login" onclick="showModal()">Login</button>
    <div class="loginform" id="login_form">
      <span onclick="hideModal()">&times;</span>
      <form action="">
        <div>
          <label for="">User Name:</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Password:</label>
          <input type="password" />
        </div>
        <button class="submit_login">Login</button>
      </form>
    </div>

    <script>
      function showModal() {
        document.getElementById("login_form").classList.add("showloginform");
      }

      function hideModal() {
        document.getElementById("login_form").classList.remove("showloginform");
      }
    </script>
  </body>
</html>
